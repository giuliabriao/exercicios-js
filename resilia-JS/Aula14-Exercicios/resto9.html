<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resto 9</title>
</head>
<body>
    
    <script>

//Crie uma função que recebe como parâmetro um número. Essa função deve retornar o
//texto "O resto de {numero} divididos por 9 é: {resto da divisão}". Utilize document.write fora da
//função para escrever na tela o resultado desta função com os parâmetros a sua escolha.

        function dividirPor9 (numero){
            
            var resto = numero % 9
            return "O resto de " + numero + " divididos por 9 é: " + resto + "."
        }

        var numero = prompt("Escreva um número...");
        document.write(dividirPor9(numero));

    </script>

</body>
</html>
