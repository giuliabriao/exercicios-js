<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concatenando Strings</title>
</head>
<body>
    <script>

        //Concatena strings: Crie uma função que recebe como parâmetro duas strings. Essa função deve
        //retornar as duas strings concatenadas ("juntadas") separadas por um espaço. Utilize
        //document.write fora da função para escrever na tela o resultado desta função com os parâmetros
        //de teste "Olá" e "Mundo!"

        function concatenar (string1, string2){
            return string1 + " " + string2
        }

        var ola = "Olá,";
        var mundo = "mundo!";
        document.write(concatenar(ola, mundo));




    </script>

</body>
</html>
