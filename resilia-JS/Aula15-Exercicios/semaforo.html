<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semáforo</title>
</head>
<body>
    
    <script>

        var semaforo = prompt("Qual a cor do sinal?")

        switch(semaforo){
            case "verde":
                console.log("Siga em frente!");
                break;

            case "amarelo":
                console.log("Atenção!");
                break;

            case "vermelho":
                console.log("Pare!");
                break;

            default:
            console.log("Semáforo com defeito ):");
        }

    </script>

</body>
</html>
