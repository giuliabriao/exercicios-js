    <title>Bebedeira</title>
</head>
<body>
    
    <script>

        function podeBeber(idade, idadePais){
            if (idade >= idadePais){
                console.log("Você pode beber!")
            } else{
                console.log("Você não pode beber.")
            }
        }

        var idade = parseInt(prompt("Qual sua idade? (escreva apenas números)"));
        var idadePais = 21//anos

        console.log(podeBeber(idade, idadePais))

    </script>
