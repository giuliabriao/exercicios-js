<meta charset="UTF-8">

<script>

/* Pegue um número inteiro positivo N do usuário e mostre todos os seus divisores.

Exemplo:

N = 12

Saída:
1
2
3
4
6
12 */

    var numero = parseInt(prompt("Escreva um número."));

    for(i = 0; i <= numero; i++){

        if (numero % i == 0){
            console.log(i);
        }
    }


</script>
