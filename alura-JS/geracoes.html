<meta charset="UTF-8">

<script>

//Em média, um casal tem filhos quando atinge a idade de 28 anos. 
//Seguindo essa média, se os portugueses chegaram em 1500 no Brasil, 
//então, a primeira geração de brasileiros surgiu em 1528, a segunda em 1556 
//e assim por diante. Desde 1500 até o ano atual, quantas gerações se passaram?

//calcule quantos anos passaram desde 1500 e divida o resultado pela média de 28 anos.


    var mediaIdadeFilho = 28
    var invasao = 1500
    var anoAtual = 2020
    var anosPassados = anoAtual-invasao
    var numGeracoes = anosPassados / mediaIdadeFilho

    function calcularGeracoes(calculo){
        document.write(calculo);
    }

    calcularGeracoes("Desde 1500, passaram-se " + anosPassados + " anos.")
    calcularGeracoes("Desde então, tivemos, aproximadamente, " + Math.round(numGeracoes) + " gerações")

</script>
