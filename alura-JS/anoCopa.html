<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anos da Copa</title>
</head>
<body>
    
    <script>

        function pulaLinha() {
            document.write("<br>");	
            document.write("<br>");	
        }

        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }

        var anoCopa = 1930;
        var limite = parseInt(prompt("Entre com um ano limite para calcular quantas copas tiveram."))

        while (anoCopa <= limite){

            mostra("Teve copa em " + anoCopa);
            anoCopa = anoCopa + 4
        }

        mostra("FIM");

    </script>

</body>
</html>
