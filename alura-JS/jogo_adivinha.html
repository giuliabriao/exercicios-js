<meta charset="UTF-8">

<script>
	
	function pulaLinha() {

		document.write("<br>");	
		document.write("<br>");	
	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();
    }
    
    function sorteia(n){
        return Math.round(Math.random() * n) //multiplica por 10 para que saia um numero de 0 a 10 porque antes era mt decimal tipo 0.03
    }

    var numeroPensado = sorteia(10); //esse 10 é o valor que precisa multiplicar pra nao ficar um numero imenso
    console.log(numeroPensado); //isso mostra no console do navegador qual numero o programa escolheu para voce poder conferir, permitindo testar as condições

    var chute = parseInt(prompt("Chute um número de 1 a 10..."));

    if(chute == numeroPensado) {
        mostra("Uau! Você acertou, pois eu pensei no " + numeroPensado);

    } else {
        if(chute > numeroPensado) {
            mostra("Você errou! Seu chute é maior que o número pensado!");

        } else {
            mostra("Você errou! Seu chute é menor que o número pensado!");
        }

}
    
</script>
